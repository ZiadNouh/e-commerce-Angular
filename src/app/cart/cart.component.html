<div class="container mt-5">
  <h1>Cart</h1>
  @if (cartItems.length) {
  <div class="row mt-5">
    <div class="col-5 text-center">
      <h6>Description</h6>
    </div>
    <div class="offset-2 col-3 text-center">
      <h6>Quantity</h6>
    </div>
    <div class="col-1 text-center"><h6>Remove</h6></div>
    <div class="col-1 text-center">
      <h6>Price</h6>
    </div>
  </div>
  <hr />
  @for (item of cartItems; track $index) {

  <app-cart-product [product]="item"></app-cart-product>

  }@if(totalPrice>0){
  <div class="row mt-5">
    <div
      class="offset-10 col-2 text-center d-flex justify-content-between align-items-center border border-1 border-dark p-4"
    >
      <h5>Total:</h5>
      <h4>{{ totalPrice }}</h4>
    </div>
  </div>
  }}@else {

  <div class="bg-secondary-subtle p-2 rounded-2 text-center">
    <h1 class="">Add items to your cart!</h1>
  </div>
  }
</div>
